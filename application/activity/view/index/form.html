{extend name='admin@main'}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card'
      autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label">活动名称</label>
            <div class="layui-input-block">
                <input name="name" required value='{$vo.name|default=""}' placeholder="请输入活动名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">活动分类</label>
            <div class="layui-input-block">
                {foreach $classifyArr as $k=>$v}
                <input type="checkbox" required name="like[{$v.id}]" title="{$v.name}">
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">活动列表图</label>
            <div class="layui-input-block">
                <input name="listImg" required type="hidden" value="{$vo.listImg|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">活动详情主图</label>
            <div class="layui-input-block">
                <input name="detailImg" required type="hidden" value="{$vo.detailImg|default=''}">

            </div>
        </div>
        <script>$('[name="listImg"]').uploadOneImage(), $('[name="detailImg"]').uploadMultipleImage()</script>


    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render()</script>
</form>
{/block}

    console.log()
</script>
{/block}
